# copy tomcat server.xml file
- name: copy the tomcat server file
  template:
    src: "{{ server }}"
    dest: /etc/tomcat/
    owner: tomcat
    group: tomcat
  become: true
  tags: copying_server_xml

# copy tomcat user.xml file
- name: copy the tomcat users file
  template:
    src: "{{ tomcat_users }}"
    dest: /etc/tomcat/
    owner: tomcat
    group: tomcat
  become: true
  notify:
   - restart_tomcat_redhat
  tags: copying_user_xml
