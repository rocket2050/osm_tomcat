---
# check whether java is installed
- name: determine if Java is already installed
  shell: which java
  register: java_task_installed
  changed_when: java_task_installed.rc != 0
  failed_when: no

# Update Cache of the System
- name: Update Cache
  become: true
  apt:
   update_cache: yes
   cache_valid_time: 84600
   dpkg_options: 'force-confold,force-confdef'
  tags: update_cache

# Install Java Kit
- name: Ensure Java Development Kit is Installed
  become: true
  apt: name=openjdk-7-jdk state=present
  tags: java_installation

# make a tomcat group
- name: make a tomcat group
  group:
    name: tomcat
    state: present
  become: true 
  tags: tomcat_group

#  check whether if tomcat use is already present or not
#- name: check whether a user tomcat exists
#  shell: "grep -c '^tomcat:' /etc/passwd"
#  register: default_user

- name: make a tomcat user if not present already and make it owner of tomcat group 
  user:
    name=tomcat
    shell=/bin/bash
    groups=tomcat
    append=yes
#    when: default_user.stdout == 0
  tags: tomcat_user
  
# get Java Home path 
- name: get the JAVA_HOME path
  shell: sudo update-java-alternatives -l | awk '{print $3}'
  register: JAVA_HOME
  tags: getting_java_home

- name: Install tomcat on the server
  apt:
   name: tomcat7
   state: present
  become: true

- name: Add the Java Opts into the tomcat.conf file
  lineinfile:
    path: /etc/default/tomcat7
    line: 'JAVA_OPTS="-Djava.security.egd=file:/dev/./urandom -Djava.awt.headless=true -Xmx512m -XX:MaxPermSize=256m -XX:+UseConcMarkSweepGC"'
    state: present
  become: true

- name: Install additional packages
  apt:
   name: "{{ item }}"
   state: present
  become: true
  with_items:
   - tomcat7-docs
   - tomcat7-admin
   - tomcat7-examples
 

# Copy Tomcat.service file in order to make it a service
#- name: copy tomcat.service file
